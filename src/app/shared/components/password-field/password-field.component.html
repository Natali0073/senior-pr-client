<mat-form-field appearance="outline">
  <mat-label>{{label}}</mat-label>
  <input matInput [type]="showPassword ? 'text' : 'password' " [formControl]="control">
  <button matSuffix mat-icon-button aria-label="Clear" type="button" (click)="showHidePassword($event)">
    <mat-icon>{{ !showPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
  </button>
  <mat-error *ngIf="passwordInvalid">{{errorMessage}}</mat-error>
</mat-form-field>
